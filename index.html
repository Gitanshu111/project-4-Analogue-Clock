<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="clock">
            <div style="--clr:#ff3d58; --h:82px;" id="hour" class="hend"><i></i></div>
            <div style="--clr:#00a6ff; --h:94px;" id="min" class="hend"><i></i></div>
            <div style="--clr:#0c0c0c; --h:104px;" id="sec" class="hend"><i></i></div>
            
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
            
        </div>
    </div>
    <div class="control-panel">
        <div>
            <label for="imageUpload">Upload Clock Background:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div>
            <label for="numberColor">Choose Number Color:</label>
            <input type="color" id="numberColor" name="numberColor">
        </div>
        <div>
            <label for="hourHandColor">Hour Hand Color:</label>
            <input type="color" id="hourHandColor">
        </div>
        <div>
            <label for="minuteHandColor">Minute Hand Color:</label>
            <input type="color" id="minuteHandColor">
        </div>
        <div>
            <label for="secondHandColor">Second Hand Color:</label>
            <input type="color" id="secondHandColor">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
